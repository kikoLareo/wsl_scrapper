<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jobs</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f5f5f5; text-align: left; }
      .badge { display: inline-block; padding: 4px 8px; border-radius: 6px; background: #eef; }
    </style>
  </head>
  <body>
    <h1>Jobs</h1>
    <p><a href="/">Volver</a></p>
    <table>
      <thead>
        <tr><th>ID</th><th>Estado</th><th>Resumen</th><th>Acciones</th></tr>
      </thead>
      <tbody>
        {% for job in jobs %}
          <tr>
            <td>{{ job.id }}</td>
            <td><span class="badge">{{ job.status }}</span></td>
            <td>
              {% if job.summary %}
                {{ job.summary.total_surfers }} surfers, {{ job.summary.total_events }} events, {{ job.summary.total_heats }} heats
              {% else %}
                -
              {% endif %}
            </td>
            <td><a href="/status/{{ job.id }}">Ver</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
